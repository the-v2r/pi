<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Python Compiler</title>
        <script src="./ace/ace.js"></script>
        <script src="./ace/ext-language_tools.min.js"></script>
        <!-- <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script> -->
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div id="loader">
            <div class="progress-bar-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <p id="progress-text">Loading... 0%</p>
        </div>
        <div id="main">
            <h1>Python Online Compiler</h1>
            <select id="themeSelector" onchange="changeTheme()">
                <option value="">--Change Theme--</option>
                <option value="eclipse">eclipse</option>
                <option value="nord_dark">nord_dark</option>
                <option value="mono_industrial">mono_industrial</option>
                <option value="cloud9_night_low_color">
                    cloud9_night_low_color
                </option>
                <option value="kr_theme">kr_theme</option>
                <option value="twilight">twilight</option>
                <option value="solarized_dark">solarized_dark</option>
                <option value="dawn">dawn</option>
                <option value="iplastic">iplastic</option>
                <option value="monokai">monokai</option>
                <option value="idle_fingers">idle_fingers</option>
                <option value="cloud9_night">cloud9_night</option>
                <option value="github">github</option>
                <option value="one_dark">one_dark</option>
                <option value="cloud_editor_dark">cloud_editor_dark</option>
                <option value="textmate">textmate</option>
                <option value="solarized_light">solarized_light</option>
                <option value="merbivore_soft">merbivore_soft</option>
                <option value="vibrant_ink">vibrant_ink</option>
                <option value="clouds">clouds</option>
                <option value="cobalt">cobalt</option>
                <option value="gruvbox_dark_hard">gruvbox_dark_hard</option>
                <option value="sqlserver">sqlserver</option>
                <option value="pastel_on_dark">pastel_on_dark</option>
                <option value="crimson_editor">crimson_editor</option>
                <option value="katzenmilch">katzenmilch</option>
                <option value="chrome">chrome</option>
                <option value="cloud_editor">cloud_editor</option>
                <option value="dreamweaver">dreamweaver</option>
                <option value="tomorrow_night">tomorrow_night</option>
                <option value="ambiance">ambiance</option>
                <option value="kuroir">kuroir</option>
                <option value="chaos">chaos</option>
                <option value="tomorrow_night_eighties">
                    tomorrow_night_eighties
                </option>
                <option value="merbivore">merbivore</option>
                <option value="clouds_midnight">clouds_midnight</option>
                <option value="tomorrow_night_bright">
                    tomorrow_night_bright
                </option>
                <option value="gob">gob</option>
                <option value="tomorrow_night_blue">tomorrow_night_blue</option>
                <option value="xcode">xcode</option>
                <option value="tomorrow">tomorrow</option>
                <option value="cloud9_day">cloud9_day</option>
                <option value="github_dark">github_dark</option>
                <option value="terminal">terminal</option>
                <option value="gruvbox">gruvbox</option>
                <option value="dracula">dracula</option>
                <option value="gruvbox_light_hard">gruvbox_light_hard</option>
            </select>
            <label>
                <input type="checkbox" id="syntaxCheck" checked />
                Syntax check
            </label>
            <label>
                <input type="checkbox" id="wordWrap" />
                Word wrapping
            </label>
            <label>
                <input type="checkbox" id="readOnly" />
                Read-only mode
            </label>
            <label>
                <input type="checkbox" id="showInvisible" />
                Show White spaces
            </label>
            <label>
                <input type="checkbox" id="showGutter" />
                Show line number
            </label>
            <div id="topbar">
                <label for="file-input">ðŸ“‚ Open File</label>
                <input type="file" id="file-input" multiple />
                <button id="save-button">ðŸ’¾ Save</button>
                <div id="tabs"></div>
            </div>
            <div id="editor" class="edit hidden"></div>
            <div id="lineNumber"></div>
            <div id="cursorPosition"></div>
            <button id="startSearchBtn">Find</button>
            <button id="startReplaceBtn">Replace</button>
            <button onclick="runCode()">Run Code</button>
            <pre id="output"></pre>
        </div>
        <script src="main.js"></script>
        <script src="face.js"></script>
        <script src="tab.js"></script>
    </body>
</html>
